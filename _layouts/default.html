<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small> /
          <a href="/about" title="About">About Me</a> / 
          <a href="{{ site.author.twitter }}" title="Twitter">Twitter</a> / 
          <a href="{{ site.author.github }}" title="Github">Github</a> /
          <a href="{{ site.author.stackoverflow }}" title="StackOverflow">Stack Overflow</a> / 
          <a href="{{ site.author.travis }}" title="Travis">Travis</a> / 
          <a href="{{ site.author.medium }}" title="Medium">Medium Blog</a>
        </h3>
      </div>

      {{ content }}

      <div class="footer">
        <p>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div>
    </div>

  </body>
</html>
